version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: aas-paas-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: aas-paas
    volumes:
      - mongodb_data:/data/db
    networks:
      - aas-paas-network

  redis:
    image: redis:7-alpine
    container_name: aas-paas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aas-paas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aas-paas-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/aas-paas
      REDIS_URL: redis://redis:6379
      JWT_SECRET: development-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: development-refresh-secret-change-in-production
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - aas-paas-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aas-paas-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - aas-paas-network

volumes:
  mongodb_data:
  redis_data:

networks:
  aas-paas-network:
    driver: bridge


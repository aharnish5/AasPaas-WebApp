services:
	- type: web
		name: aas-paas-web
		env: docker
		plan: free
		autoDeploy: true
		dockerfilePath: ./Dockerfile
		healthCheckPath: /health
		# Optional: increase if build takes longer
		buildCommand: ""
		startCommand: ""
		envVars:
			- key: NODE_ENV
				value: production
			- key: CORS_SAME_SERVICE
				value: "true"
			# Set this to your Render service URL (https://<your-service>.onrender.com)
			- key: FRONTEND_URL
				value: https://your-service.onrender.com
			# Mongo connection (use Render's managed Mongo or Mongo Atlas URI)
			- key: MONGODB_URI
				sync: false
			- key: JWT_SECRET
				generateValue: true
			- key: REFRESH_TOKEN_SECRET
				generateValue: true
			# Optional: OCR toggles (Tesseract is used by default)
			- key: TESSERACT_ENABLED
				value: "true"
			# Optional: Map providers
			- key: MAPBOX_TOKEN
				sync: false
			- key: GOOGLE_MAPS_API_KEY
				sync: false
			# Optional: S3 configuration (omit to use local storage mounted in container)
			- key: S3_BUCKET
				sync: false
			- key: S3_REGION
				value: us-east-1
			- key: AWS_ACCESS_KEY_ID
				sync: false
			- key: AWS_SECRET_ACCESS_KEY
				sync: false
